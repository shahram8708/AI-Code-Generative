<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Code Generator</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
            color: #333;
        }

        .container {
            max-width: 800px;
            margin: 50px auto;
            background-color: #fff;
            padding: 40px 30px;
            text-align: center;
            border-radius: 10px;
            box-shadow: 0px 0px 20px 0px rgba(0, 0, 0, 0.1);
        }
        
        h1 {
            color: #007bff;
            font-size: 32px;
            margin-bottom: 15px;
        }
        
        p {
            color: #333;
            font-size: 18px;
            margin-bottom: 30px;
        }
        
        input[type="text"] {
            width: calc(100% - 100px);
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 5px;
            outline: none;
            font-size: 16px;
            margin-bottom: 15px;
        }
        
        button {
            padding: 12px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
            margin-left: 10px;
        }
        
        button:hover {
            background-color: #0056b3;
        }
        
        #repositories {
            margin-top: 30px;
            border-top: 2px solid #ccc;
            padding-top: 20px;
        }
        

        h1 {
            margin-bottom: 30px;
            color: #007bff;
            font-size: 32px;
        }

        input[type="text"] {
            width: 70%;
            padding: 12px;
            text-transform: capitalize;
            margin-right: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            outline: none;
            font-size: 16px;
        }

        button {
            padding: 12px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }

        #repositories {
            max-height: 300px;
            overflow-y: auto;
            margin-top: 30px;
        }

        .repo {
            margin-top: 20px;
            padding: 20px;
            background-color: #f1f1f1;
            border-radius: 10px;
            box-shadow: 0px 0px 10px 0px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
            text-align: left;
        }

        .repo:hover {
            transform: translateY(-5px);
        }

        .repo a {
            text-decoration: none;
            color: #333;
            font-size: 20px;
            font-weight: bold;
        }

        .repo a:hover {
            text-decoration: underline;
            color: #007bff;
        }

        .repo .description {
            margin-top: 10px;
            font-size: 16px;
            color: #666;
        }

        @media (max-width: 600px) {
            input[type="text"] {
                width: 100%;
                margin-right: 0;
                margin-bottom: 10px;
            }

            button {
                width: 100%;
            }
        }

        
    </style>
</head>

<body>
    <div class="container">
        <h1>Welcome to the AI Code Generator</h1>
        <p>Type in keywords relevant to your project and our AI will generate the code for you!</p>
        <input type="text" id="searchInput" placeholder="Enter keywords...">
        <button onclick="searchRepositories()">Generate Code</button>
        <div id="repositories"></div>
    </div>
    
    <script>
        async function searchRepositories() {
            const searchTerm = document.getElementById('searchInput').value;
            const response = await fetch(`/search?query=${searchTerm}`);
            const data = await response.json();
            displayRepositories(data.items);
        }

        function displayRepositories(repos) {
            const repositoriesDiv = document.getElementById('repositories');
            repositoriesDiv.innerHTML = '';
            repos.forEach(repo => {
                const repoDiv = document.createElement('div');
                repoDiv.classList.add('repo');
                const repoLink = document.createElement('a');
                repoLink.href = '#';
                repoLink.textContent = repo.name;
                const description = document.createElement('p');
                description.textContent = repo.description || 'No description available';
                description.classList.add('description');
                repoDiv.appendChild(repoLink);
                repoDiv.appendChild(description);
                repositoriesDiv.appendChild(repoDiv);
                repoLink.addEventListener('click', () => downloadRepo(repo));
            });
        }

        function downloadRepo(repo) {
            window.location.href = `/download?url=${repo.archive_url}`;
        }
    </script>
</body>

</html>
